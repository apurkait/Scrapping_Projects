<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Reviews List</title>
    <link rel="stylesheet" href="/static/css/styling.css">
</head>
<body>
    <div class="table-users">
   <div class="header">Reviews</div>

   <table cellspacing="0">
       <tr>
         <th>Product</th>
         <th>Name</th>
         <th>Rating</th>
         <th>Date</th>
         <th>Comment Heading</th>
         <th width="230">Comments</th>
      </tr>
         {% for review in reviews %}
      <tr>
         <td>{{review['Product']}}</td>
         <td>{{review['Name']}}</td>
         <td>{{review['Rating']}}</td>
         <td>{{review['Date']}}</td>
         <td>{{review['Heading']}}</td>
         <td>{{review['Comment']}} </td>
       {% endfor %}
   </table>
</div>
</body>
</html>
